databaseChangeLog:
  - changeSet:
      id: create-product-table
      author: Khagani Mammadli
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: NUMERIC(19, 2)
              - column:
                  name: count
                  type: INT
